<?xml version="1.0" encoding="UTF-8" ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	lang="en">

<h:head>
	<title>Sistema de avaliação</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
</h:head>

<h:body styleClass="body">
    <div class="container">
    <h:form class="form-signin">  
    <p:growl showDetail="true" sticky="true" />	
    <h3 class="form-signin-heading">Sistema de Avaliação:</h3>
            <h:panelGrid columns="2">  
                <h:outputText value="Usuário : "/>  
                <h:inputText id="username" label="matricula" value="#{loginMB.username}" styleClass="input-block-level" 
                			 required="true"/>  
                <h:outputText value="Senha : "/>  
                <h:inputSecret id="password" label="senha" value="#{loginMB.password}" styleClass="input-block-level" required="true"/>  
  				
                <h:commandButton value="#{bundle.acessar}" action="#{loginMB.login}"  
                    type="submit" styleClass="btn btn-large btn-primary"/>  
            </h:panelGrid>  
    </h:form>  
    </div>
</h:body>  
</html>
