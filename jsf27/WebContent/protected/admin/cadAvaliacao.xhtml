<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Avaliação</title>
</h:head>
<h:body>
	<ui:composition template="/protected/templates/master.xhtml">
		<ui:define name="divMain">
			<div class="container master-container">
				<div class="alert alert-info fade in">
					<h:form styleClass="bs-example">
						<div class="form-group">
						<h:outputText value="#{bundle.objetivo}" />
						<h:inputText value="#{avaliacaoMB.objetivo}" />
						<br/>
						
						<h:outputText value="#{bundle.situacao}" />
						<p:selectOneRadio id="ativo" value="#{avaliacaoMB.situacao}">
							<f:selectItem itemLabel="#{bundle.ativo}" itemValue="true" />
							<f:selectItem itemLabel="#{bundle.inativo}" itemValue="false" />
						</p:selectOneRadio>
    					<br/>
						<h:panelGrid>
						    <p:pickList value="#{avaliacaoMB.cores}" var="cor" iconOnly="true" itemLabel="#{cor.descricao}" itemValue="#{cor}" showSourceControls="true" showTargetControls="true" showCheckbox="true"  
	                   					showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
						        <f:facet name="sourceCaption">Questoes</f:facet>
						        <f:facet name="targetCaption">Selecionadas</f:facet>
						    </p:pickList>
					    </h:panelGrid>
						</div>
					</h:form>
				</div>
			</div>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
