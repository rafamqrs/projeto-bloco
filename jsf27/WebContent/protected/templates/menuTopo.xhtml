<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Avaliação Infnet</title>
</h:head>
<h:body style="background:#E0E0E0">
	<h:form>
		<p:megaMenu autoDisplay="false"> 
			<p:submenu label="#{bundle.paginaInicial}" icon="ui-icon-home"/>
		 	<p:submenu label="Administrador" icon="icon-user">
			 	<p:column>
			 		<p:submenu label="#{bundle.questoes}">
					    <p:menuitem value="#{bundle.manterQuestoes}" action="#{menuMB.cadQuestao()}" icon="ui-icon-comment" />
			 		</p:submenu>
			 		<p:submenu label="#{bundle.avaliacoes}">
					    <p:menuitem value="#{bundle.manterAvaliacoes}" action="#{menuMB.cadAvaliacao()}" icon="ui-icon-comment"/>
			 		</p:submenu>
			 	</p:column>
		 	</p:submenu>
		 	<p:submenu label="Aluno" icon="ui-icon-person">
			 	<p:column>
			 		<p:submenu label="Responder Avaliação">
					    <p:menuitem value="Avaliação" action="#" icon="ui-icon-comment" />
			 		</p:submenu>
			 	</p:column>
		 	</p:submenu>
		 	<p:submenu label="#{loginMB.usuario.nome}" icon="ui-icon-person">
			 	<p:column>
			 		<p:submenu>
					    <p:menuitem value="#{bundle.logOut}" action="#{loginMB.logout()}" icon="ui-icon-power" />
					    <p:menuitem value="#{bundle.alterarSenha}" action="#{loginMB.logout()}" icon="ui-icon-pencil" />
					</p:submenu>
			 	</p:column>
		 	</p:submenu>
		</p:megaMenu>
	</h:form>
</h:body>
</html>
